<head>
  <!-- <script src="https://d3js.org/d3-color.v1.min.js"></script> -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/d3-cam02@0.1.5/build/d3-cam02.js"></script>
  <script src="d3-hsluv.min.js"></script>

  <link rel="stylesheet" href="node_modules/@spectrum-css/vars/dist/spectrum-global.css">
  <link rel="stylesheet" href="node_modules/@spectrum-css/vars/dist/spectrum-medium-unique.css">
  <link rel="stylesheet" href="node_modules/@spectrum-css/vars/dist/spectrum-light.css">

  <link rel="stylesheet" href="node_modules/@spectrum-css/page/dist/index-vars.css">
  <link rel="stylesheet" href="node_modules/@spectrum-css/typography/dist/index-vars.css">
  <link rel="stylesheet" href="node_modules/@spectrum-css/radio/dist/index-vars.css">
  <link rel="stylesheet" href="node_modules/@spectrum-css/fieldgroup/dist/index-vars.css">
  <link rel="stylesheet" href="node_modules/@spectrum-css/textfield/dist/index-vars.css">
  <link rel="stylesheet" href="node_modules/@spectrum-css/fieldlabel/dist/index-vars.css">

  <link rel='stylesheet' href="style.css"/>
</head>
<body class="spectrum spectrum--light spectrum--medium">
<!-- <div id="inputs">
  <label for="colorInput1">Color</label>
  <input id="colorInput1" type="text" value="#1473e6"></input>
</div> -->
<div class="wrapper">
  <div id="userColors" class="spectrum-Panel">
    <div class="spectrum-Panel-Item">
      <div id="radioGroup" class="spectrum-FieldGroup spectrum-FieldGroup--vertical">
        <label for="radioGroup" class="spectrum-FieldLabel">Number of colors</label>
        <div class="spectrum-Radio">
          <input type="radio" name="scaleNumbers" class="spectrum-Radio-input" id="1color" value="1color" onChange="colorInput()" checked >
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="1color">1 Color</label>
        </div>
        <!-- <div class="spectrum-Radio">
          <input type="radio" name="scaleNumbers" class="spectrum-Radio-input" id="scale2" value="2" onChange="colorInput()">
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="scale2">2 Colors</label>
        </div> -->
        <div class="spectrum-Radio">
          <input type="radio" name="scaleNumbers" class="spectrum-Radio-input" id="3color" value="3color" onChange="colorInput()">
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="3color">3 Colors</label>
        </div>
      </div>
      <div id="userColor">
        <label for="colorField1" class="spectrum-FieldLabel">Foreground</label>
        <input type="color" class="colorInput" id="colorField2" value="#EAFAFF" onChange="colorInput()"></input>
        <input type="color" class="colorInput" id="colorField1" value="#0000FF" onChange="colorInput()"></input>
        <input type="color" class="colorInput" id="colorField3" value="#00000F" onChange="colorInput()"></input>
      </div>
      <div id="userBg">
        <label for="bgField" class="spectrum-FieldLabel">Background</label>
        <input type="color" class="colorInput" id="bgField" value="#f5f5f5" onChange="colorInput()" ></input>
      </div>
    </div>
    <div class="spectrum-Panel-Item">
      <label for="ratio" class="spectrum-FieldLabel">Contrast Ratio</label>
      <input class="spectrum-Textfield" id="ratio" type="number" min="-21" max="21" step=".005" onChange="ratioUpdate()"></input>
    </div>
    <div class="spectrum-Panel-Item">
      <div id="radioGroup" class="spectrum-FieldGroup spectrum-FieldGroup--vertical">
        <label for="radioGroup" class="spectrum-FieldLabel">Color Space</label>
        <div class="spectrum-Radio">
          <input type="radio" name="mode" class="spectrum-Radio-input" id="LCH" value="LCH" onChange="colorInput()" checked>
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="LCH">LCH</label>
        </div>
        <div class="spectrum-Radio">
          <input type="radio" name="mode" class="spectrum-Radio-input" id="LAB" value="LAB" onChange="colorInput()" >
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="LAB">LAB</label>
        </div>
        <div class="spectrum-Radio">
          <input type="radio" name="mode" class="spectrum-Radio-input" id="JAB" value="JAB" onChange="colorInput()" >
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="JAB">CAM02</label>
        </div>
        <div class="spectrum-Radio">
          <input type="radio" name="mode" class="spectrum-Radio-input" id="HSL" value="HSL" onChange="colorInput()">
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="HSL">HSL</label>
        </div>
        <div class="spectrum-Radio">
          <input type="radio" name="mode" class="spectrum-Radio-input" id="HSLuv" value="HSLuv" onChange="colorInput()">
          <span class="spectrum-Radio-button"></span>
          <label class="spectrum-Radio-label" for="HSLuv">HSLuv</label>
        </div>
      </div>
    </div>
  </div>

  <div class="spectrum-Panel spectrum-Panel--custom">
    <div class="spectrum-Panel-Item spectrum-Panel-Item--custom">
      <div id="gradientWrapper">
        <div id="colors"></div>
        <div id="sliderWrapper">
          <input type="range" min="0" max="100" class="slider" id="Slider" onchange="colorInput()">
        </div>
      </div>
      <div id="colorWrapper">
        <div id="color"></div>
      </div>
    </div>
  </div>

  <div id="demoWrapper">
      <div id="demo">
        <h1 id="demoHeading">Ag</h1><span class="largeTextWrapper"></span>
        <p id="demoText">The quick brown fox jumps over the arbitrary object.</p><span class="smallTextWrapper"></span>
      </div>
      <div id="demoInverted">
        <h1 id="demoHeadingInverted">Ag</h1><span class="largeTextWrapper"></span>
        <p id="demoTextInverted">The quick brown fox jumps over the arbitrary object.</p><span class="smallTextWrapper"></span>
      </div>
  </div>
</div>

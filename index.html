    <div class="spectrum-Panel-Item--row spacing-100">
      <div id="gradientWrapper">
        <div id="colors"></div>
        <div id="sliderWrapper">
        </div>
      </div>
      <!-- First tab -->
      <div id="scaleWrapper" class="paneltabcontent">
        <div id="scaleConfigs">
          <form class="spectrum-Form spectrum-Form--labelsAbove">
            <div class="spectrum-Form-item">
              <label for="mode" class="spectrum-FieldLabel">Color space interpolation</label>
              <div class="spectrum-Dropdown" id="modeDropdown">
                <select class="spectrum-FieldButton spectrum-Dropdown-trigger" name="mode" onInput="colorInput()" id="mode">
                </select>
                <svg class="spectrum-Icon spectrum-UIIcon-ChevronDownMedium spectrum-Dropdown-icon">
                  <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
                </svg>
              </div>
            </div>
            <div class="spectrum-Form-item" style="display: none;">
              <div class="spectrum-Slider">
                <div class="spectrum-Slider-labelContainer">
                  <label class="spectrum-Slider-label" id="shiftInputLabel" for="shiftInput">Shift scale</label>
                  <div class="spectrum-Slider-value" role="textbox" aria-readonly="true" aria-labelledby="shiftInputLabel" id="shiftInputValue">14</div>
                </div>
                <input class="spectrum-Slider-controls" type="range" value="1" min="0.25" max="1.5" step="0.01" id="shiftInput" name="shiftInput" onInput="colorInput()"></input>
              </div>
            </div>
          </form>
        </div>
        <div id="colorInputs">
          <label for="colorInputs" class="spectrum-FieldLabel">Color inputs</label>
        </div>
        <button id="addColor" onclick="addNewColor()" class="spectrum-ActionButton">
          <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Add Color">
            <use xlink:href="#spectrum-icon-18-Add" />
          </svg>
          <span class="spectrum-ActionButton-label">Add Color</span>
        </button>

      </div>
      <!-- Second tab -->
      <div id="ratiosWrapper" class="paneltabcontent">
        <div class="colorField">
          <label for="bgField" class="spectrum-FieldLabel">Base color</label>
          <input type="color" class="colorInput" id="bgField" value="#ffffff" onChange="colorInput()" ></input>
        </div>
        <div id="contrastConfigs">
          <button id="sort" onclick="sortRatios()" class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeXS" focusable="false" aria-hidden="true" aria-label="Sort">
              <use xlink:href="#spectrum-css-icon-ArrowDownSmall" />
            </svg>
            <span class="spectrum-ActionButton-label">Sort</span>
          </button>
          <button id="sort" onclick="distributeTan()" class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Redistribute">
              <use xlink:href="#spectrum-icon-24-DistributeVerticalCenter" /> <!-- DistributeVertically DistributeSpaceVert DistributeVerticalCenter -->
            </svg>
            <span class="spectrum-ActionButton-label">Distribute</span>
          </button>
        </div>

        <div id="ratios">
          <label for="ratio" class="spectrum-FieldLabel">Contrast ratios</label>
        </div>
        <button id="addRatio" onclick="addNewRatio()" class="spectrum-ActionButton">
          <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Edit">
            <use xlink:href="#spectrum-icon-18-Add" />
          </svg>
          <span class="spectrum-ActionButton-label">Add Swatch</span>
        </button>
      </div>
    </div>

    <div id="colorOutputs">
